version: '3.8'

services:
  php:
    build: .
    container_name: symfony_php
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    command: php-fpm
    ports:
      - "9000:9000"

  nginx:
    image: nginx:latest
    container_name: symfony_nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./Docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

